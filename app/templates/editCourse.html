<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Course</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        margin: 0;
        padding: 0;
      }
      nav {
        width: 180px;
        padding: 20px;
        background-color: #f8f8f8;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        height: 100vh; /* Full height */
        box-sizing: border-box;
        position: fixed;
        left: 0;
        top: 0;
        z-index: 1000; /* Ensure it stays on top */
      }
      nav a {
        display: block;
        padding: 10px 0;
        color: black;
        text-decoration: none;
        font-size: 16px;
        margin-bottom: 10px;
      }
      nav a:hover {
        background-color: #e0e0e0;
        border-left: 5px solid #73a4dd;
        padding-left: 10px;
      }
      .content-wrapper {
        margin-left: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
        width: calc(100% - 200px);
        height: 100vh;
        box-sizing: border-box;
      }
      .content {
        text-align: center;
      }
      h1 {
        margin-top: 0;
      }
      form {
        margin-bottom: 20px;
      }
      label {
        font-weight: bold;
      }
      input,
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        box-sizing: border-box;
      }
      button {
        padding: 10px 15px;
        background-color: #73a4dd;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #5a8fb2;
      }
      .delete-btn {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="{{ url_for('courses') }}">Course List</a>
      <a href="{{ url_for('timetable') }}">Courses Table</a>
      <a href="{{ url_for('add_course') }}">Add Course</a>
      <a href="{{ url_for('edit_pre') }}">Edit Preferences</a>
      <a href="{{ url_for('genetable') }}">Generate New Table</a>
      <a href="{{ url_for('index') }}">Home Page</a>
    </nav>
    <div class="content-wrapper">
      <div class="content">
        <h1>Edit Course</h1>
        <form method="POST" action="{{ url_for('edit_course') }}">
          <label for="course">Select Course:</label>
          <select name="course_id" id="course">
            {% for course in courses %}
            <option value="{{ course.id }}">{{ course.name }}</option>
            {% endfor %}
          </select>
          <button type="submit">Edit Course</button>
        </form>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Practice</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <h1>Edit Practice for {{ course.name }}</h1>
    <form method="POST">
      <label for="practice_id">Select Practice:</label>
      <select name="practice_id">
        {% for practice in course.practices %}
        <option value="{{ practice.id }}">
          {{ practice.day }} ({{ practice.start_time }} - {{ practice.end_time
          }})
        </option>
        {% endfor %}
      </select>

      <!-- Form fields for editing the practice -->
      <input type="submit" value="Save" />
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card {
        width: 24rem;
        border: none;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        border-radius: 15px;
        background: linear-gradient(
          135deg,
          #ffffff 50%,
          #f4f4f4 50%
        ); /* Light gradient effect */
        padding: 20px;
        position: relative;
      }

      .card-header {
        background-color: #8b7765;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        color: #fff;
        padding: 20px;
        text-align: center;
        font-size: 1.2rem;
        font-weight: bold;
      }

      .card-body {
        padding: 20px;
      }

      .card-title {
        color: #8b7765;
        font-weight: bold;
        text-align: center;
        font-size: 1.5rem;
        margin-bottom: 15px;
      }

      .card-text {
        color: #333;
        margin-bottom: 10px;
        font-size: 1rem;
        text-align: center;
      }

      .btn-primary {
        background-color: #8b7765;
        border: none;
        transition: background-color 0.3s ease, transform 0.3s ease;
        width: 100%;
        padding: 10px;
        font-size: 1rem;
      }

      .btn-primary:hover {
        background-color: #715f53;
        transform: scale(1.05);
      }

      .logout-icon {
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-header"><i class="bi bi-person-circle"></i> Profile</div>
      <div class="card-body">
        <h5 class="card-title">Hello, {{ user.username }}</h5>
        <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
        <p class="card-text"><strong>Password:</strong> ••••••••</p>
        <a href="{{ url_for('logout') }}" class="btn btn-primary"
          ><i class="logout-icon bi bi-box-arrow-right"></i> Logout</a
        >
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </body>
</html>

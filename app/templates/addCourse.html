<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Course</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        margin: 0;
        padding: 0;
      }

      nav {
        width: 200px;
        padding: 20px;
        background-color: #f8f8f8;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        height: 100vh;
        box-sizing: border-box;
        position: fixed;
        left: 0;
        top: 0;
      }

      nav a {
        display: block;
        padding: 10px 0;
        color: black;
        text-decoration: none;
        font-size: 16px;
        margin-bottom: 10px;
      }

      nav a:hover {
        background-color: #e0e0e0;
        border-left: 5px solid #73a4dd;
        padding-left: 10px;
      }

      .content-wrapper {
        margin-left: 220px;
        padding: 20px;
        width: calc(100% - 240px);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        margin-top: 0;
      }

      form {
        width: 100%;
        max-width: 900px;
        margin-bottom: 20px;
        text-align: left;
      }

      .add-course-btn {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 17px;
        cursor: pointer;
      }

      .add-course-btn:hover {
        background-color: #45a049;
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        box-sizing: border-box;
        font-size: 16px;
      }

      button {
        padding: 10px 15px;
        background-color: #73a4dd;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }

      .delete-btn {
        background-color: red;
      }

      .lecture,
      .practice {
        background-color: #f0f0f0;
        padding: 20px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
        display: flex;
        flex-direction: column;
      }

      .lecture-title,
      .practice-title {
        font-weight: bold;
        margin-bottom: 10px;
        font-size: 18px;
      }

      .flex-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .flex-container > div {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .flex-container label,
      .flex-container input,
      .flex-container select {
        width: 48%;
      }

      .flex-container input[type="text"],
      .flex-container select {
        margin-bottom: 10px;
      }

      @media (max-width: 600px) {
        .flex-container label,
        .flex-container input,
        .flex-container select {
          width: 100%;
        }
      }

      /* Pop-up notification */
      .popup {
        visibility: hidden;
        opacity: 0;
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #4caf50;
        color: white;
        padding: 15px 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        font-size: 16px;
        transition: visibility 0s, opacity 0.5s ease-in-out;
      }

      /* Pop-up shown */
      .popup.show {
        visibility: visible;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="{{ url_for('courses') }}">Courses</a>
      <a href="{{ url_for('timetable') }}">Timetable</a>
      <a href="{{ url_for('edit_pre') }}">Edit Preferences</a>
      <a href="{{ url_for('upload_json') }}">Upload JSON</a>
      <a href="{{ url_for('index') }}">Home Page</a>
    </nav>

    <div class="content-wrapper">
      <div class="content">
        <h1>Add Course</h1>

        <form
          id="courseForm"
          action="{{ url_for('add_course') }}"
          method="POST"
        >
          <label for="name">Course Name:</label><br />
          <input
            type="text"
            id="name"
            name="name"
            required
            autocomplete="off"
          /><br /><br />

          <label for="courseID">Course ID:</label><br />
          <input
            type="text"
            id="courseID"
            name="courseID"
            required
            autocomplete="off"
          /><br /><br />

          <h3>Lectures</h3>
          <div id="lectures" class="flex-container">
            <div>
              <div class="lecture">
                <div class="lecture-title">Lecture 1</div>
                <label for="lecture_day">Lecture Day:</label>
                <select name="lecture_days[]" required>
                  <option value="Sunday">Sunday</option>
                  <option value="Monday">Monday</option>
                  <option value="Tuesday">Tuesday</option>
                  <option value="Wednesday">Wednesday</option>
                  <option value="Thursday">Thursday</option>
                  <option value="Friday">Friday</option>
                </select>

                <label for="lecture_start_time">Start Time:</label>
                <input type="time" name="lecture_start_time[]" required />

                <label for="lecture_end_time">End Time:</label>
                <input type="time" name="lecture_end_time[]" required />

                <label for="lecture_building">Building:</label>
                <input
                  type="text"
                  name="lecture_building[]"
                  required
                  autocomplete="off"
                />

                <label for="lecture_classroom">Classroom:</label>
                <input
                  type="text"
                  name="lecture_classroom[]"
                  required
                  autocomplete="off"
                />
              </div>
            </div>
          </div>
          <button type="button" onclick="addLecture()">
            Add Another Lecture</button
          ><br /><br />

          <h3>Practices</h3>
          <div id="practices" class="flex-container">
            <div>
              <div class="practice">
                <div class="practice-title">Practice 1</div>
                <label for="practice_day">Practice Day:</label>
                <select name="practice_days[]" required>
                  <option value="Sunday">Sunday</option>
                  <option value="Monday">Monday</option>
                  <option value="Tuesday">Tuesday</option>
                  <option value="Wednesday">Wednesday</option>
                  <option value="Thursday">Thursday</option>
                  <option value="Friday">Friday</option>
                </select>

                <label for="practice_start_time">Start Time:</label>
                <input type="time" name="practice_start_time[]" required />

                <label for="practice_end_time">End Time:</label>
                <input type="time" name="practice_end_time[]" required />

                <label for="practice_building">Building:</label>
                <input type="text" name="practice_building[]" required />

                <label for="practice_classroom">Classroom:</label>
                <input type="text" name="practice_classroom[]" required />
              </div>
            </div>
          </div>
          <button type="button" onclick="addPractice()">
            Add Another Practice</button
          ><br /><br />

          <input type="submit" value="Add Course" class="add-course-btn" />
        </form>
      </div>
    </div>

    <div id="popupMessage" class="popup">Course added successfully!</div>

    <script>
      let lectureCount = 1;
      let practiceCount = 1;

      function addLecture() {
        lectureCount++;
        let lectureDiv = document.createElement("div");
        lectureDiv.classList.add("lecture");

        lectureDiv.innerHTML = `
          <div class="lecture-title">Lecture ${lectureCount}</div>
          <label for="lecture_day">Lecture Day:</label>
          <select name="lecture_days[]" required>
            <option value="Sunday">Sunday</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
          </select>

          <label for="lecture_start_time">Start Time:</label>
          <input type="time" name="lecture_start_time[]" required />

          <label for="lecture_end_time">End Time:</label>
          <input type="time" name="lecture_end_time[]" required />

          <label for="lecture_building">Building:</label>
          <input type="text" name="lecture_building[]" required />

          <label for="lecture_classroom">Classroom:</label>
          <input type="text" name="lecture_classroom[]" required />
        `;

        document.getElementById("lectures").appendChild(lectureDiv);
      }

      function addPractice() {
        practiceCount++;
        let practiceDiv = document.createElement("div");
        practiceDiv.classList.add("practice");

        practiceDiv.innerHTML = `
          <div class="practice-title">Practice ${practiceCount}</div>
          <label for="practice_day">Practice Day:</label>
          <select name="practice_days[]" required>
            <option value="Sunday">Sunday</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
          </select>

          <label for="practice_start_time">Start Time:</label>
          <input type="time" name="practice_start_time[]" required />

          <label for="practice_end_time">End Time:</label>
          <input type="time" name="practice_end_time[]" required />

          <label for="practice_building">Building:</label>
          <input type="text" name="practice_building[]" required />

          <label for="practice_classroom">Classroom:</label>
          <input type="text" name="practice_classroom[]" required />
        `;

        document.getElementById("practices").appendChild(practiceDiv);
      }

      function showPopup() {
        const popup = document.getElementById("popupMessage");
        popup.classList.add("show");

        // Hide the popup after 3 seconds
        setTimeout(() => {
          popup.classList.remove("show");
        }, 3000);
      }

      // Form validation and pop-up
      document
        .getElementById("courseForm")
        .addEventListener("submit", function (e) {
          const lectureStartTimes = document.querySelectorAll(
            'input[name="lecture_start_time[]"]'
          );
          const lectureEndTimes = document.querySelectorAll(
            'input[name="lecture_end_time[]"]'
          );
          const practiceStartTimes = document.querySelectorAll(
            'input[name="practice_start_time[]"]'
          );
          const practiceEndTimes = document.querySelectorAll(
            'input[name="practice_end_time[]"]'
          );

          let valid = true;

          // Validate lecture times
          for (let i = 0; i < lectureStartTimes.length; i++) {
            if (lectureStartTimes[i].value >= lectureEndTimes[i].value) {
              alert("Lecture start time must be before end time");
              valid = false;
              break;
            }
          }

          // Validate practice times
          for (let i = 0; i < practiceStartTimes.length; i++) {
            if (practiceStartTimes[i].value >= practiceEndTimes[i].value) {
              alert("Practice start time must be before end time");
              valid = false;
              break;
            }
          }

          if (valid) {
            // If validation is successful, show popup and submit form
            showPopup();

            // Simulate form submission delay
            setTimeout(() => {
              this.submit();
            }, 1000);
          } else {
            e.preventDefault(); // Prevent form submission if validation fails
          }
        });
    </script>
  </body>
</html>

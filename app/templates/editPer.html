<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Preferences</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <style>
      /* Global settings */
      body {
        font-family: "Poppins", sans-serif; /* Modern, clean font */
        margin: 0;
        padding: 0;
        display: flex;
        background-color: #f5f5f5; /* Light grey background */
      }

      /* Sidebar Navigation */
      nav {
        width: 220px;
        padding: 25px;
        background-color: #ffffff;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05); /* Light shadow for elegance */
        height: 100vh;
        box-sizing: border-box;
        position: fixed;
        left: 0;
        top: 0;
      }

      nav a {
        display: block;
        padding: 12px 0;
        color: #2c3e50; /* Dark blue-grey for modern feel */
        text-decoration: none;
        font-size: 17px; /* Slightly larger font for better readability */
        margin-bottom: 15px;
        border-left: 4px solid transparent; /* Improved hover effect */
        transition: all 0.3s ease;
      }

      nav a:hover {
        background-color: #e0eaf4; /* Soft hover effect */
        border-left: 5px solid #3498db; /* Elegant blue border on hover */
        padding-left: 15px;
        color: #2980b9;
      }

      /* Content Wrapper */
      .content-wrapper {
        margin-left: 240px; /* Adjusted for wider sidebar */
        padding: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        width: calc(100% - 260px);
        height: 100vh;
        background-color: #f5f5f5;
      }

      /* Form Container */
      .form-container {
        width: 100%;
        max-width: 600px;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Elegant shadow for lift */
      }

      h1 {
        margin-top: 0;
        text-align: center;
        font-size: 24px;
        color: #2c3e50;
      }

      /* Form Styling */
      form {
        width: 100%;
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 8px;
        color: #34495e;
      }

      input,
      select {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        background-color: #fafafa; /* Light background for inputs */
      }

      /* Submit Button */
      button {
        padding: 12px 20px;
        background-color: #3498db; /* Modern blue for button */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #2980b9; /* Darker blue on hover */
      }

      /* Remove Button */
      .remove-btn {
        background-color: #ff6347;
        margin-left: 10px;
        width: auto;
      }

      .remove-btn:hover {
        background-color: #e55342;
      }
    </style>

    <script>
      function addRestrictedTime() {
        const container = document.getElementById("restricted-times-container");
        const div = document.createElement("div");
        div.className = "restricted-time-item";

        div.innerHTML = `
          <label for="no_course_day">Select Day:</label>
          <select name="no_course_day[]" required>
            <option value="Sunday">Sunday</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
          </select>
          <label for="no_course_time_start">Start of time lapse (HH:MM):</label>
          <input type="time" name="no_course_time_start[]" required />
          <label for="no_course_time_end">End of time lapse (HH:MM):</label>
          <input type="time" name="no_course_time_end[]" required />
          <button type="button" class="remove-btn" onclick="removeRestrictedTime(this)">Remove</button>
        `;

        container.appendChild(div);
      }

      function removeRestrictedTime(button) {
        button.parentElement.remove();
      }
    </script>
  </head>
  <body>
    <nav>
      <a href="{{ url_for('courses') }}">Course List</a>
      <a href="{{ url_for('timetable') }}">Timetable</a>
      <a href="{{ url_for('add_course') }}">Add Course</a>
      <a href="{{ url_for('upload_json') }}">Upload JSON</a>
      <a href="{{ url_for('index') }}">Home Page</a>
    </nav>

    <div class="content-wrapper">
      <div class="form-container">
        <h1>Edit Preferences</h1>
        <form method="POST" action="{{ url_for('edit_pre') }}">
          <h2>Scheduling Preference</h2>
          <label for="schedule_pref">Choose your scheduling preference:</label>
          <select name="schedule_pref" id="schedule_pref" required>
            <option value="long_days">Long day - fewer days</option>
            <option value="short_days">Short school days - more days</option>
          </select>

          <h2>Time Lapse Restrictions</h2>
          <div id="restricted-times-container"></div>
          <button type="button" onclick="addRestrictedTime()">
            Add Restricted Time
          </button>

          <br /><br />
          <button type="submit">Save Preferences</button>
        </form>
      </div>
    </div>
  </body>
</html>

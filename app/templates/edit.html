<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course</title>
</head>
<body>
    <h1>Edit Course</h1>
    <form action="{{ url_for('update_course', course_id=course.id) }}" method="post">
        <input type="text" name="name" value="{{ course.name }}" required>
        <input type="text" name="courseID" value="{{ course.courseID }}" required>
        <input type="text" name="description" value="{{ course.description }}">
        <h3>Lecture Times</h3>
        <div id="lecture-times">
            {% for lecture in course.lecture_times %}
                <input type="text" name="lecture_days[]" value="{{ lecture.day }}" required>
                <input type="text" name="lecture_times[]" value="{{ lecture.time }}" required>
                <br><br>
            {% endfor %}
        </div>
        <button type="button" onclick="addLectureTime()">Add Another Lecture Time</button>

        <h3>Practice Time</h3>
        <input type="text" name="practice_day" value="{{ course.practice_day }}">
        <input type="text" name="practice_time" value="{{ course.practice_time }}">

        <input type="submit" value="Update Course">
    </form>

    <script>
        function addLectureTime() {
            var lectureTimesDiv = document.getElementById('lecture-times');
            var newLectureDiv = document.createElement('div');
            newLectureDiv.classList.add('lecture-time');
            
            var dayInput = document.createElement('input');
            dayInput.type = 'text';
            dayInput.name = 'lecture_days[]';
            dayInput.placeholder = 'Lecture Day';
            dayInput.required = true;
            
            var timeInput = document.createElement('input');
            timeInput.type = 'text';
            timeInput.name = 'lecture_times[]';
            timeInput.placeholder = 'Lecture Time';
            timeInput.required = true;

            newLectureDiv.appendChild(dayInput);
            newLectureDiv.appendChild(timeInput);
            newLectureDiv.appendChild(document.createElement('br'));
            newLectureDiv.appendChild(document.createElement('br'));

            lectureTimesDiv.appendChild(newLectureDiv);
        }
    </script>
</body>
</html>
